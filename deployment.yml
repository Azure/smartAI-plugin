apiVersion: v1
kind: Service
metadata:
  name: maga-plugin
  labels:
    app: maga-plugin
spec:
  type: LoadBalancer
  loadBalancerIP: 40.64.67.227
  ports:
  - port: 56789
  selector:
    app: maga-plugin
    role: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maga-plugin
  labels:
    app: maga-plugin
    role: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maga-plugin
      role: api
  template:
    metadata:
      labels:
        app: maga-plugin
        role: api
    spec:
      containers:
      - name: maga
        imagePullPolicy: Always
        image: tsanaplugin.azurecr.io/maga:20200619
        env:
        - name: TELEMETRY_TYPE
          value: "mon3"
        - name: MON3_SERVER
          value: "ks2-log-dev.westus2.cloudapp.azure.com:5201"
        - name: KENSHO2_PROFILE
          value: "maga-plugin"
        - name: MON3_APP
          value: "maga-plugin"
        ports:
        - containerPort: 56789
        livenessProbe:
          httpGet:
            path: /
            port: 56789
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
      imagePullSecrets:
      - name: tsanaplugin